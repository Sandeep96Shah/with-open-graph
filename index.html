<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Graph Example</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Awesome Webpage with OG Tags" />
  <meta property="og:description" content="This page demonstrates how OG tags make link previews work." />
  <meta property="og:image" content="https://i.postimg.cc/kG5tNnWT/istockphoto-537331500-612x612.jpg" />
  <meta property="og:type" content="website" />

</head>
<body>
  <h1>This page uses Open Graph meta tags</h1>
  <p>Share this link on WhatsApp or Facebook to see a preview with an image.</p>
</body>
</html>
